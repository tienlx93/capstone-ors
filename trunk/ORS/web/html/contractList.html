
<div class="container">
    <h2>Danh sách hợp đồng</h2>
    <table class="table">
        <thead>
        <tr>

            <th>Tên văn phòng</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Giá</th>
            <th>Thời hạn thanh toán</th>
            <th></th>

        </tr>
        </thead>
        <tbody>

            <tr ng-repeat="item in data">

                <td>{{item.officeName}}</td>
                <td>{{item.startDay | toLocaleDate}}</td>
                <td>{{item.endDay | toLocaleDate}}</td>
                <td>{{item.price}}</td>
                <td>{{item.paymentTerm}}</td>
                <td><a class="btn btn-default" href="#/contractList/{{item.contractId}}">Chi tiết</a></td>
                <td><a class="btn btn-default" href="#/repairList/{{item.contractId}}">Danh sách sửa chữa</a></td>

            </tr>

        </tbody>
    </table>
</div>
