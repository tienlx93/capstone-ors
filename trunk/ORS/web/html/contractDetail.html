<div class="container">
    <h2>Chi tiết hợp đồng</h2>
    <div>

    </div>
    <div class="form-group">
        <label>Tên văn phòng</label>
        {{data.officeName}}
    </div>
    <div class="form-group">
        <label>Ngày bắt đầu</label>
        {{data.startDay | toLocaleDate}}
    </div>
    <div class="form-group">
        <label>Ngày hết hạn</label>
        {{data.endDay| toLocaleDate}}
    </div>
    <div class="form-group">
        <label>Điều khoản giá</label>
        {{data.price}} VND / tháng, trả trong {{data.paymentTerm}}
    </div>
    <div class="button-post">
        <a href="" class="btn btn-default">Yêu cầu gia hạn hợp đồng</a> <br>
        <a href="" class="btn btn-default">Yêu cầu trả văn phòng trước hạn</a> <br>
        <a href="#/requestRepair/{{data.contractId}}" class="btn btn-default">Yêu cầu sửa chữa</a> <br>
        <a href="#/rental/{{data.contractId}}" class="btn btn-default">Yêu cầu thuê vật dụng</a> <br>
    </div>
</div>
