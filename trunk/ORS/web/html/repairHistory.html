<div ng-show="RightCus">

    <div class="modal-header">
        <h3 class="modal-title">Lịch sử sửa chữa</h3>
    </div>
    <div ng-show="data.length==0" style="padding: 15px;">(Chưa có sửa chữa nào)</div>
    <table class="table" ng-show="data.length>0">
        <thead>
        <tr>
            <th>Yêu cầu sửa</th>
            <th>Mô tả yêu cầu</th>
            <th>Ngày tạo</th>
            <th>Tình trạng</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="item in data">
            <td style="max-width: 100%">
                <span ng-repeat="amenity in item.list track by $index">{{amenity}}<span ng-if="$index < item.list.length - 1">,</span> </span>
                <span ng-if="item.list == null">Yêu cầu khác</span>
                <span ng-if="item.list.length == 0">Yêu cầu khác</span>
            </td>
            <td>{{item.description}}</td>
            <td>{{item.createTime | date:'dd-MM-yyyy'}}</td>
            <td>{{item.status}}</td>
        </tr>

        </tbody>
    </table>
</div>

<div class="container" ng-show="WrongCus">
    <h2>Bạn không sở hữu hợp đồng này!</h2>
    <br>
    <br>

</div>

<div class="container" ng-show="!isLogin">
    <h2>Vui lòng đăng nhập để xem thông tin</h2>
    <br>
    <br>

</div>
