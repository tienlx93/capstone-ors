<div class="container">
    <h2>Danh sách sửa chữa </h2>
    <table class="table">
        <thead>
        <tr>
            <th>Mô tả</th>
            <th>Ngày tạo</th>
            <th>Nhân viên sửa chữa</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="item in data">
            <td>{{item.description}}</td>
            <td>{{item.createTime | toLocaleDate}}</td>
            <td>{{item.assignStaff}}</td>
        </tr>

        </tbody>
    </table>
</div>
