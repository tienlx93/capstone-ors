<link rel="stylesheet" type="text/css" href="../css/login.css"/>
<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.4-dist/css/bootstrap.css"/>
<div class="container" id="loginform">
    <div id="login">
        <!--<h1><img src="../img/logo-black.png"></h1>-->
        <form method="post" ng-submit="login(form)" action="api?action=login">
            <p>
                <label>Tên tài khoản</br>
                    <input type="text" size="20" required ng-model="username">
                </label>
            </p>

            <p>
                <label>Mật khẩu</br>
                    <input type="password" size="20" required ng-model="password">
                </label>
            </p>

            <p>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember">Giữ trạng thái đăng nhập
                </label>
            </div>
            <!--<input name="login" value="Log In" type="submit" class="submit">-->
            <button ng-click='direction();login(form)'>Đăng nhập</button>
            </p>

        </form>
        <div class="other">
            <p>
                <a href="">Đăng ký</a>
                &nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="">Quên mật khẩu</a>
            </p>
        </div>
    </div>
</div>
