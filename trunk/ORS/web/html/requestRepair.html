<link rel="stylesheet" type="text/css" href="../css/requestrepair.css"/>
<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.4-dist/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="/css/request.css"/>

<div class="container" id="descriptionRepair">

    <div class="panel-body">
        <div class="left-request">
            <div class="office clearfix">
                <div class="img">
                    <!--<img src="/img/office.jpg">-->
                    <img ng-src="{{img}}">
                </div>
            </div>
        </div>
        <div class="right-info" id="info">
            <div class="info"><h2>Yêu cầu sửa chữa</h2></div>

            <!--<h2 class="descriptionRepair">Yêu cầu sửa chữa</h2>-->

            <div class="descriptionRepair">
                <label class="">Tên văn phòng:</label>
                <span class="spanleft">{{officeName}}</span>
            </div>

            <div class="descriptionRepair" hidden>
                <label class="">Sửa chữa:</label>
        <span class="spanleft">
            <select>
                <option>Thiết bị thuê thêm</option>
                <option>Tiện ích văn phòng</option>
            </select>
        </span>
            </div>
            <form name="form">
                <div class="descriptionRepair">
                    <label class="">Sửa chữa:</label>
                    <span class="spanleft">
                        <div class="checkbox" ng-repeat="amenity in amenities">
                            <label><input type="checkbox" ng-click="toggleSelection(amenity)"
                                          value="{{amenity}}">{{amenity}}</label>
                        </div>
                    </span>
                </div>
                <div class="descriptionRepair">
                    <label class="">Mô tả yêu cầu sửa chữa:</label>
                    <br>
                    <textarea ng-model="description" required name="description"></textarea>
                    <div>
                    <span style="color: #ef4836;" ng-show="form.description.$dirty && form.description.$invalid">
                        <span ng-show="form.description.$error.required">Vui lòng điền mô tả </span>
                    </span>
                    </div>
                </div>

            </form>
            <div class="descriptionRepair">
                <div class="button-post">
                    <a ng-click="submit(form)" ng-disabled="form.$invalid" class="btn btn-green">Gửi yêu cầu</a>
                    <a onclick="window.history.back()" class="btn btn-default">Hủy</a>
                </div>
            </div>
        </div>
    </div>


</div>
