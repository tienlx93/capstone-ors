<link rel="stylesheet" type="text/css" href="../css/requestrepair.css"/>
<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.4-dist/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="/css/request.css"/>

<div class="container" id="descriptionRepair">

    <div class="panel-body">
        <div class="left-infoRepair">
            <div class="office clearfix">
                <div class="img">
                    <!--<img src="/img/office.jpg">-->
                    <img ng-src="{{img}}">
                </div>
            </div>
        </div>
        <div class="right-infoRepair" id="info">
            <div class="info"><h2>Yêu cầu sửa chữa</h2></div>

            <!--<h2 class="descriptionRepair">Yêu cầu sửa chữa</h2>-->
            <table class="descriptionRepair">
                <tbody>
                <tr>
                    <td><label class="descriptionRepair">Tên văn phòng:</label></td>
                    <td><span class="spanleft">{{officeName}}</span></td>
                </tr>
                <tr>
                    <td><label class="descriptionRepair">Địa chỉ văn phòng:</label></td>
                    <td><span class="spanleft">{{officeAddress}}</span></td>
                </tr>
                <tr>
                    <td><label class="descriptionRepair">Chủ văn phòng:</label></td>
                    <td><span class="spanleft">{{officeOwnerName}}</span></td>
                </tr>
                <tr>
                    <td><label class="descriptionRepair">Điện thoại:</label></td>
                    <td><span class="spanleft">{{officeOwnerPhone}}</span></td>
                </tr>
                </tbody>
            </table>

            <form name="form">
                <div class="descriptionRepair">
                    <label class="">Sửa chữa:</label>

                    <ul class="clearfix">
                        <li class="col-sm-6 checkbox amenity" ng-repeat="amenity in amenities">
                            <label><input type="checkbox" ng-click="toggleSelection(amenity)"
                                   value="{{amenity}}" />{{amenity}}</label>
                        </li>
                        <!--<li class="col-sm-6 checkbox amenity">
                            <label><input type="checkbox" value=""/>Yêu cầu khác</label>
                        </li>-->
                    </ul>

                </div>
                <div class="descriptionRepair">
                    <label>Mô tả yêu cầu sửa chữa/Yêu cầu sửa chữa khác: (*)</label>
                    <br>
                    <textarea style="width: 100%" rows="5" ng-model="description" required
                              name="description"></textarea>
                    <input ng-model="phone" name="phone" value="{{officeOwnerPhone}}" hidden>
                    <div>
                    <span style="color: #ef4836; " ng-show="form.description.$dirty && form.description.$invalid">
                        <span ng-show="form.description.$error.required">Vui lòng điền mô tả </span>
                    </span>
                    </div>
                </div>

            </form>
            <div class="descriptionRepair">
                <div class="button-post">
                    <a ng-click="submit(form)" ng-disabled="form.$invalid" class="btn btn-green"
                       ng-class="{'disabled':clicked==true}">Gửi yêu cầu</a>
                </div>
            </div>
        </div>
    </div>


</div>
