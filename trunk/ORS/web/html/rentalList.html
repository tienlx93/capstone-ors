<div class="container">
    <h2>Danh sách thuê thiết bị </h2>
    <table class="table">
        <thead>
        <tr>
            <th>Tên thiết bị </th>
            <th>Mô tả</th>
            <th>Trạng thái</th>
            <th>Giá thuê (VNĐ)</th>
            <th>Số lượng (cái)</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="item in data">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.status}}</td>
            <td>{{item.unitPrice}}</td>
            <td>{{item.quantity}}</td>
        </tr>

        </tbody>
    </table>
</div>
