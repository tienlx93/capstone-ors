<div class="rental-cart-wrapper">
    <div class="container">
        <h2>Danh sách thuê vật dụng</h2>
        <table class="table">
            <thead>
            <tr>

                <th>Vật dụng</th>
                <th>Mô tả</th>
                <th>Giá (VNĐ)</th>
                <th>Số lượng</th>
                <th>Tổng giá (VNĐ)</th>
                <th></th>

            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="item in listItems">

                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.unitPrice | currency:'':0}}</td>
                <td><input class="form-control" type="text" ng-model="item.quantity" min="0" value="{{item.quantity}}"></td>
                <td>{{item.unitPrice * item.quantity | currency:'':0}}</td>
                <td><i ng-click="removeFromCart(item)" style="color: red;cursor: pointer;" class="fa fa-times fa-2x"></i></td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: right; font-size: 20px; font-weight: bold">Tổng hóa đơn (VNĐ)</td>
                <td colspan="2" style="font-size: 20px">{{calculateTotal() | currency:'':0}}</td>
            </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col-md-2">Yêu cầu của khách hàng</div>
            <div class="col-md-10">
                <textarea ng-model="description" rows="5" style="width: 100%"></textarea>
            </div>
        </div>

        <div style="text-align: right">
            <div class="btn btn-green" ng-click="requestRental()">Gửi yêu cầu</div>
            <div class="btn btn-default" onclick="window.history.back()">Quay về</div>
        </div>
    </div>
</div>
