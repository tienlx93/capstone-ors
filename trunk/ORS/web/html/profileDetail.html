<div class="container">

    <h2>Chỉnh sửa thông tin cá nhân</h2>

    <form ng-submit="editProfile(ProfileForm)" name="ProfileForm">
        <div class="panel-body">
            <!--<div class="form-group">
                <label for="title">Chức danh</label>
                <select ng-model="data.title" class="form-control" id="title">
                    <option value=""></option>
                    <option value="Ông">Ông</option>
                    <option value="Bà">Bà</option>
                </select>
            </div>-->

            <div class="form-group">
                <label for="fullname">Họ và tên (*)</label>
                <input type="text" ng-model="data.fullName" class="form-control" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="company">Công ty</label>
                <input type="text" ng-model="data.company" class="form-control" id="company" value="">
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại (*)</label>
                <input type="text" ng-model="data.phone" class="form-control" id="phone" value=""
                       ng-required="requireTel"
                       ng-pattern="phoneNumberPattern">
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" ng-model="data.address" class="form-control" id="address" value="">
            </div>
            <div class="form-group">
                <label for="birthday">Ngày sinh</label>
                <input type="date" ng-model="data.birthday" class="form-control" id="birthday" value="" required>
            </div>
            <div class="button-post">
                <button type="button" ng-click='editProfile(ProfileForm)' class="btn btn-primary">Chỉnh sửa
                </button>
                <button type="reset" class="btn">Hủy</button>
            </div>
            <div ng-show="error!=null" class="error">{{error}}</div>
        </div>
    </form>
</div>
