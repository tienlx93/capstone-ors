<link rel="stylesheet" type="text/css" href="../css/login.css"/>
<div class="modal-header">
    <h3 class="modal-title">Đăng nhập</h3>
</div>
<form name="form">
    <div class="modal-body">
        <div id="login">
            <div class="form-group">
                <label>Tên tài khoản</label>
                <input type="text" size="20" class="form-control" required ng-model="username">
            </div>

            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" size="20" class="form-control" required ng-model="password">
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember">
                    Giữ trạng thái đăng nhập
                </label>
            </div>
            <div class="other">
                    <a href="">Quên mật khẩu?</a>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-green" type="submit" ng-click="login(form)">Đăng nhập</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Hủy</button>
    </div>
</form>
