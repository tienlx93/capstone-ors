
<div class="container" ng-show="rightCus1">
    <h2>Danh sách hợp đồng</h2>
    <br>
    <table class="table">
        <thead>
        <tr>

            <th>Tên văn phòng</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Giá</th>
            <th>Thời hạn thanh toán</th>
            <th></th>

        </tr>
        </thead>
        <tbody>

            <tr ng-repeat="item in data">

                <td>{{item.officeName}}</td>
                <td>{{item.startDay}}</td>
                <td>{{item.endDay}}</td>
                <td>{{item.price}}</td>
                <td>{{item.paymentTerm}}</td>
                <td><a class="btn btn-green" href="#/contractList/{{item.contractId}}">Chi tiết</a></td>
                <td><a class="btn btn-green" href="#/repairList/{{item.contractId}}">Danh sách sửa chữa</a></td>
                <td><a class="btn btn-green" href="#/rentalList/{{item.contractId}}">Danh sách thuê thiết bị</a></td>
            </tr>

        </tbody>
    </table>
</div>

<div class="container" ng-show="exist1">
    <h2>Bạn chưa tạo hợp đồng với chúng tôi</h2>
    <br>
    <br>
    <div class="button-post">
        <a href="#/home" class="btn btn-green">Quay về trang chủ</a> <br>
    </div>
</div>
