<div class="container">
    <h2>Danh sách thuê thiết bị </h2>
    <table class="table">
        <thead>
        <tr>
            <th>Tên thiết bị </th>
            <th>Mô tả</th>
            <th>Ngày tạo</th>
            <th>Trạng thái</th>
            <th>Ngày giao thiết bị</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="item in data">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.createTime | toLocaleDate}}</td>
            <td>{{item.status}}</td>
            <td><span ng-show="item.assignedTime">{{item.assignedTime | toLocaleDate}}</span></td>
        </tr>

        </tbody>
    </table>
</div>
